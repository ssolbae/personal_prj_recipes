<!DOCTYPE html>

<body>

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

    <div class="container" style="margin-top: 35px;">
    <form id="addForm">
      <div class="form-group">
        <label for="recipeTitle">Recipe Title</label>
        <input name="RecipeName" type="text" class="form-control" id="recipeTitle" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="recipeIngredients">Ingredients (one per line)</label>
        <textarea name="Ingredients" class="form-control" id="recipeIngredients" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="recipePrep">Preparation steps (one per line)</label>
        <textarea name="Directions" class="form-control" id="recipePrep" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="recipeImage">Recipe Image (URL)</label>
        <!-- <input name="Image" type="file" id="recipeImage"> -->
        <input name="Image" type="text" class="form-control" id="recipeImage" placeholder="URL">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>
